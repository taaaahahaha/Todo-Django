{% extends 'base.html' %}

{% block title %}
Home
{% endblock title %}

{% block body %}




<div class="container my-3">
    <h2>Add a Todo</h2>
    <form action='' method="POST">
        {%csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Todo title</label>
            <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp">
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
    </form>
</div>

<div class="container my-3">
    <table class="table">

        <h2>Your Todos</h2>
        <thead>
            <tr>
                <th class='col-lg-11'>Title</th>
                <th scope='col-lg-1'>Actions</th>
            </tr>
        </thead>

        <tbody>
        {% for todo in todos reversed %}
            <tr>
                <td>{{todo.title | title}}</td>
                <td>
                    <a href="delete/{{todo.id}}" type="button"
                        class="btn btn-outline-dark btn-sm mx-1">Delete</button></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>



        
    </table>
</div>
